<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fid Master</title>

    <!-- Icons -->
    <link rel="icon" href="https://fidmasters.vercel.app/icon.png" />
    <meta property="og:image" content="https://fidmasters.vercel.app/splash.png" />
    <meta name="theme-color" content="#0a0f24" />

    <!-- Farcaster Frame -->
    <meta
      name="fc:frame"
      content='{
        "version": "next",
        "imageUrl": "https://fidmasters.vercel.app/splash.png",
        "buttons": [
          {
            "title": "Launch Fid Master",
            "action": {
              "type": "launch_frame",
              "url": "https://fidmasters.vercel.app/",
              "name": "Fid Master"
            }
          }
        ]
      }'
    />

    <!-- Farcaster MiniApp -->
    <meta
      name="fc:miniapp"
      content='{
        "version": "next",
        "imageUrl": "https://fidmasters.vercel.app/splash.png",
        "button": {
          "title": "Open Fid Master",
          "action": {
            "type": "launch_miniapp",
            "url": "https://fidmasters.vercel.app/",
            "name": "Fid Master",
            "splashImageUrl": "https://fidmasters.vercel.app/splash.png",
            "splashBackgroundColor": "#0a0f24"
          }
        }
      }'
    />

    <!-- Reown AppKit Style -->
    <link rel="stylesheet" href="https://unpkg.com/@reown/appkit@latest/dist/style.css" />

  </head>

  <body>
    <div id="root"></div>

    <!-- Vite/React Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
